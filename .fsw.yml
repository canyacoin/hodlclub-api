desc: Auto generated by fswatch [webapp]
triggers:
- name: ""
  pattens:
  - '**/*.go'
  - '**/*.tpl'
  - '**/*.ym*l'
  env:
    DEBUG: "1"
    DSN: "root:password@tcp(localhost:3306)/hodl_club"
  cmd: clear; go build && ./webapp
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- .
watch_depth: 0
